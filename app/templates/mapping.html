<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WooCommerce ‚Üí ERPNext Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/static/mapping.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/admin/static/mapping.js" defer></script>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">WooCommerce ‚Üí ERPNext Admin Panel</h1>

    <!-- Alerts -->
    <div id="sync-alert" class="alert d-none" role="alert"></div>

    <!-- Sync Preview -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Sync Preview</span>
            <button class="btn btn-sm btn-outline-primary" onclick="runPreview()">üîÑ Refresh Preview</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered" id="preview-table">
                <thead>
                    <tr>
                        <th>ERP Item Code</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-success" onclick="triggerBulk('create')">‚úÖ Create Missing</button>
            <button class="btn btn-warning" onclick="triggerBulk('update')">‚úèÔ∏è Update Changes</button>
            <button class="btn btn-danger" onclick="triggerBulk('delete')">üóë Delete Orphans</button>
        </div>
    </div>

    <!-- Product Mapping Table -->
    <div class="card">
        <div class="card-header">Product Mapping</div>
        <div class="card-body">
            <table class="table table-striped" id="mapping-table">
                <thead>
                    <tr>
                        <th>WooCommerce SKU</th>
                        <th>WooCommerce Product Name</th>
                        <th>ERPNext Item Code</th>
                        <th>Woo Sync Status</th>
                        <th>Last Synced</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
